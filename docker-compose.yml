services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kontakt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kontakt}
      POSTGRES_DB: ${POSTGRES_DB:-kontakt}
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-kontakt}:${POSTGRES_PASSWORD:-kontakt}@postgres:5432/${POSTGRES_DB:-kontakt}?schema=public
      NODE_ENV: production
    env_file:
      - path: .env
        required: false

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - api
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  pgdata:
  caddy_data:
  caddy_config:
