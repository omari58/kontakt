services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kontakt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kontakt}
      POSTGRES_DB: ${POSTGRES_DB:-kontakt}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kontakt} -d ${POSTGRES_DB:-kontakt}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    profiles:
      - infra
      - prod
    networks:
      - internal

  keycloak:
    image: quay.io/keycloak/keycloak:26.2
    container_name: kontakt-keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
    ports:
      - "${KEYCLOAK_PORT:-4080}:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    profiles:
      - infra
      - prod
    networks:
      - internal

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    entrypoint: ["sh", "./apps/api/entrypoint.sh"]
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - path: .env
        required: false
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-kontakt}:${POSTGRES_PASSWORD:-kontakt}@postgres:5432/${POSTGRES_DB:-kontakt}?schema=public
      NODE_ENV: production
      PORT: 3000
      OIDC_ISSUER: http://keycloak:8080/realms/kontakt
      OIDC_CALLBACK_URL: http://localhost/api/auth/callback
    volumes:
      - uploads:/app/uploads
    profiles:
      - prod
    networks:
      - internal

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    volumes:
      - web_dist:/srv/share
    profiles:
      - prod
    networks:
      - internal

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
      web:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - web_dist:/srv/web:ro
    profiles:
      - prod
    networks:
      - internal

volumes:
  pgdata:
  keycloak_data:
  uploads:
  web_dist:
  caddy_data:
  caddy_config:

networks:
  internal:
    driver: bridge
