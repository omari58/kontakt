apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kontakt.fullname" . }}-api
  labels:
    {{- include "kontakt.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "kontakt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "kontakt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "kontakt.serviceAccountName" . }}
      containers:
        - name: api
          image: "{{ .Values.image.api.repository }}:{{ .Values.image.api.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "kontakt.fullname" . }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "kontakt.fullname" . }}
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kontakt.fullname" . }}
                  key: JWT_SECRET
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kontakt.fullname" . }}
                  key: OIDC_CLIENT_SECRET
            {{- if eq .Values.storage.driver "s3" }}
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "kontakt.fullname" . }}
                  key: S3_ACCESS_KEY_ID
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "kontakt.fullname" . }}
                  key: S3_SECRET_ACCESS_KEY
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          {{- if and (eq .Values.storage.driver "local") .Values.persistence.uploads.enabled }}
          volumeMounts:
            - name: uploads
              mountPath: {{ .Values.app.uploadDir }}
          {{- end }}
      {{- if and (eq .Values.storage.driver "local") .Values.persistence.uploads.enabled }}
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: {{ include "kontakt.fullname" . }}-uploads
      {{- end }}
