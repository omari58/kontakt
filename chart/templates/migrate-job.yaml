apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "kontakt.fullname" . }}-migrate
  labels:
    {{- include "kontakt.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "-1"
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        {{- include "kontakt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migrate
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "kontakt.serviceAccountName" . }}
      containers:
        - name: migrate
          image: "{{ .Values.image.api.repository }}:{{ .Values.image.api.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - npx
            - prisma
            - migrate
            - deploy
            - --schema=./apps/api/prisma/schema.prisma
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "kontakt.secretName" . }}
                  key: DATABASE_URL
